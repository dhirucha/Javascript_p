<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort Words Alphabetically</title>
</head>
<body>
<h2>Enter a sentence:</h2>
<input type="text" id="sentenceInput">
<button onclick="sortWords()">Sort</button>
<p id="sortedOutput"></p>

<script>
function sortWords() {
    // Get the input sentence from the user
    var sentence = document.getElementById("sentenceInput").value;

    // Split the sentence into words
    var words = sentence.split(" ");

    // Sort the words alphabetically
    words.sort();

    // Display the sorted words
    document.getElementById("sortedOutput").innerText = "Sorted words: " + words.join(", ");
}
</script>
</body>
</html>
